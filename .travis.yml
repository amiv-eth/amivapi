language: python
python:
  - 3.5
  - 3.6
env:
  - py35
  - py36
  - flake8
matrix:
  exclude:
    - python: 3.5
      env: py36
    - python: 3.6
      env: py35
  include:
    - python: 3.6
      env: flake8
services:
  - mongodb
addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell
install: pip install tox coveralls
script:
  - tox
before_script:
  - sleep 15  # Travis recommends this to avoid problems
  - mongo test_amivapi --eval 'db.createUser({user:"test_user",pwd:"test_pw",roles:["readWrite"]});'
branches:
  only:
    - master
after_success:
  coveralls

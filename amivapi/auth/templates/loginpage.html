<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMIV API Login</title>
    <style type="text/css">
      {% include "style.css" %}
    </style>
  </head>
  <body>
    {% if error_msg %}
    <dialog open>
      <p>{{ error_msg }}</p>
      <button onclick="this.parentNode.close()">close</button>
    </dialog>
    {% endif %}

    <aside>
      {{logo|safe}}
    </aside>

    <main>
      <h1>
        {% if user %}
        Hi {{user}}!
        {% else %}
        Hello!
        {% endif %}
      </h1>
      <p>
        <em>{{client_id}}</em> requests access to your account.
        {% if user %}
        Is that ok?
        {% else %}
        Please login to confirm.
        {% endif %}
      </p>

      <form method="POST">
        {% if user %}
          <input type="submit" name="submit" value="logout">
          <input type="submit" name="submit" value="confirm">
        {% else %}
          <fieldset class="text">
            <input id="username" minlength="1" type="text" name="username"
                   required autofocus>
            <label for="username">nethz or email</label>
          </fieldset>
          <fieldset class="text">
            <input id="password" minlength="1" type="password" name="password"
                   required>
            <label for="password">password</label>
          </fieldset>
          <br/>
          <fieldset class="checkbox">
            <input type="checkbox" id="remember" 
                   name="remember" value="remember"></input>
            <label for="remember">remember me</label>
          </fieldset>
          <input type="submit" name="submit" value="login">
        {% endif %}
      </form>
    </main>

  </body>
</html>
